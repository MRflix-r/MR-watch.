<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Apple-Watch-css.css" type="text/css">
    <!-- <link rel="stylesheet" href="Apple-Watch-js.js" type="text/js"> -->
    <script src="Apple-Watch-js.js"> </script>
    <title>Apple</title>
</head>

<body>

    <div class="main-div">
        <div class="logo">
            <!-- <img class="logo1" src="Watch-log01.png" alt="logo"> -->
            <div class="logo-b">
                <div class="MR" id="mwr"> MR</div>
                <div class="watch">watch</div>
            </div>

        </div>
        <div class="min-div" id="min-div-i">
            <img class="img" src="apple1.png" alt="img">
            <img class="img1" src="apple1.webp" alt="img">
            <!-- <img src="apple-surfblue.avif" alt=""> -->
            <!-- <img src="apple-orange.jpeg" alt=""> -->
            <!-- <img src="apple-cornflower.webp" alt="img"> -->
            <!-- <img class="apple-s" src="apple=strip.jpeg" alt=""> -->
            <!-- <img src="apple4.jpeg" alt="">
            <img src="apple5.jpg" alt=""> -->
            <div class="display" id="display-i"></div>

            <div class="circles">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
                <div class="circle5"></div>
                <div class="circle6"></div>
                <div class="circle7"></div>
                <div class="circle8"></div>
                <div class="hour"></div>
                <div class="mint"></div>
                <div class="sec"></div>
            </div>

            <div class="button">
                <div class="main-button" id="main-button-i">
                    <div class="button-ring" id="button-ring-i">
                        <div class="ring"></div>
                        <div class="ring"></div>
                        <div class="ring"></div>
                        <div class="ring"></div>
                        <div class="ring"></div>

                    </div>

                </div>

            </div>

            <div class="main-wsl">
                <div class="wsl"></div>
            </div>


            <div class="strip" id="strip1">
                <div class="s-c-t" id="s-c-t-i"></div>
                <div class="curve" id="curve-i"></div>

            </div>
            <div class="strip-bottom" id="strip-bottom-i">
                <div class="curve-b" id="curve-b-i"></div>

                <div class="s-b-h">
                    <div class="s-b-hs">
                        <div class="holes"></div>
                        <div class="holes"></div>
                        <div class="holes"></div>
                        <div class="holes"></div>
                        <div class="holes"></div>
                    </div>
                </div>
            </div>









        </div>
        <div class="main-color-button">

            <select id="mySelect" class="myselect1">
                <option>green</option>
                <option value="black">black</option>
                <option value="yellow">yellow</option>
                <option value="cornflowerblue"> cornflowerblue</option>
                <option value="orange">Orange</option>
                <option value="s-blue">surf-blue</option>
            </select>
            <input type="button" class="btn-s" id="btn-si" onclick="mycolor()" value="Change color">
            <audio src="whoos-s3.wav" id="audio"></audio>


        </div>
        



    </div>
    <div class="footer">
        <div class="foot">
            <p class="p-b">Making your time valuable.</p>
            <div class="logo-bottom">
                <div class="logo-bottom1">
                    <div class="MR-b" id="mwr"> MR</div>
                    <div class="watch-b">watch</div>
                </div>

        </div>
    </div>
    


</body>

</html>
